<h3>Col template</h3>
<div class="mb-2">
	<a class="btn" href="https://stackblitz.com/github/ssuperczynski/ngx-easy-table?file=app%2Fcomponents%2Frow-template%2Frow-template.component.ts"
	 target="_blank">
		See code here
	</a>
</div>
<div class="columns">
  <div class="column col-12">
    <ngx-table
      [configuration]="configuration"
      [data]="data"
      [columns]="columns">
    </ngx-table>
  </div>
</div>
<ng-template #phoneTpl let-row>
  <div class="phone">Phone: {{row.phone}}</div>
</ng-template>
