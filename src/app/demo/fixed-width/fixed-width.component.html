<h3>Fixed width</h3>
<div class="mb-2">
	<a class="btn" href="https://stackblitz.com/github/ssuperczynski/ngx-easy-table?file=app%2Fcomponents%2Ffixed-width%2Ffixed-width.component.ts" target="_blank">
		See code here
	</a>
</div>
<div class="form-group">
  <label class="form-switch">
    <input type="checkbox" (change)="onChange()">
    <i class="form-icon"></i> Fixed width

</div>
<div class="columns">

	</div>
</div>
