<div class="container">
	<div class="columns">
		<div class="column col-12">
			<small>Click cell to submit event to parent component</small>
		</div>
	</div>
	<div class="columns">
		<div class="column col-12">
      {{clicked}}
		</div>
	</div>
	<div class="columns">
		<div class="column col-12">
			<ngx-table [configuration]="configuration" [data]="data" [columns]="columns" (event)="eventEmitted($event)">
			</ngx-table>
		</div>
	</div>
</div>
